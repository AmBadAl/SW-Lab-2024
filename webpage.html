<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #b4ddf4; /* Preserved previous background color */
            color: #333; /* Dark text color */
        }

        h1 {
            color: #007bff; /* Blue header color */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #28a745; /* Green button color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Cancer Prediction</h1>
    <p>This website collects information for the purpose of cancer prediction. Please provide the following details:</p>

    <form id="cancerPredictionForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <p>Note: The information collected is solely for the purpose of cancer prediction and will be treated with confidentiality.</p>

    <script>
        function submitForm() {
            // Add your logic here to handle the form submission
            alert('Form submitted successfully!');
        }
    </script>
</body>
</html>
