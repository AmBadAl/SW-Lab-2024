<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;

        button {
            background-color: #4CAF50;
            color: white;

<body>
    <h1>Cancer Prediction</h1>
    <p>This website collects information for the purpose of cancer prediction. Please provide the following details:</p>

    <form id="cancerPredictionForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <p>Note: The information collected is solely for the purpose of cancer prediction and will be treated with confidentiality.</p>

    <script>
        function submitForm() {
            // Add your logic here to handle the form submission
            alert('Form submitted successfully!');
        }
    </script>
</body>
